<!DOCTYPE html>
<html>
<head>
    <title>Nicotine Client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        #video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value (0.5) to change transparency */
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            pointer-events: none; /* Add this line to make the overlay transparent for pointer events */
        }
        
        #overlay h1 {
            color: white;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 72px;
            margin-top: -50px; /* Adjust the value to position the text higher or lower */
        }
        
        #overlay p {
            color: white;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 36px;
        }
        
        #homebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px; /* Adjust the height of the homebar */
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value (0.5) to change transparency */
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 20px; /* Add padding to create space for the button */
        }
        
        #download-button {
            color: white;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 18px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            text-decoration: underline;
            margin-right: 20px;
        }
        
        #download-button:focus {
            outline: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="video-container">
        <video autoplay muted loop>
            <source src="https://user-images.githubusercontent.com/25800857/132989930-9dc2ca4c-f981-4c1c-befd-5093b246456c.mp4" type="video/mp4">
        </video>
    </div>
    
    <div id="homebar">
        <button id="download-button" onclick="window.location.href='https://discord.gg/q65HP5742h'">Download on our Discord</button>
    </div>
    
    <div id="overlay">
        <h1>Nicotine</h1>
        <p>A minecraft java ghost client for 1.8.9</p>
    </div>
    
    <!-- Your website content here -->
    
</body>
</html>
